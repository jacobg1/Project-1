<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <title>Simon Says</title>
  </head>
  <body>
    <div class="container">
      <h1>Simon Says</h1>
      <button class='start'>Start Game</button>
        <div class="game-board">
          <div class="blue" data-id="b"></div>
          <div class="purple" data-id="p"></div>
          <div class="red" data-id="r"></div>
          <div class="green" data-id="g"></div>
        </div>
        <div class= 'sig'>
          <p>Created <span class="year">2017</span> By <span class="name">J.G.</span></p>
        </div>
          <audio id='sound' class="play"
            src="sounds/sound114.wav"
            preload>
          </audio>
        </div>
    <script src="simonModel.js" charset="utf-8"></script>
    <script src="simonView.js" charset="utf-8"></script>
    <script src="init.js" charset="utf-8"></script>
  </body>
</html>
